<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Playground</title>
</head>
<body onload="changePicture();">
    <main class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5 image-container">
                <img src="images/pic1.jpg" alt="Picture 1" id="picturePlaceholder" onclick="changePicture();">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12">
                <button type="button" class="btn btn-dark">New image</button>
            </div>
            
        </div>
    </main>
    <footer class="container text-center">
        <p>
            <span>Laur!</span>
            <span>&#169;</span>
            <script type="text/javascript">document.write(new Date().getFullYear());</script></p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
